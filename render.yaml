services:
  - type: web
    name: youtube-downloader-app
    env: node
    plan: free
    buildCommand: |
      npm install
      npm install --save-dev typescript @types/node
      pip install yt-dlp
      npm run build
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: YOUTUBE_API_KEY
        sync: false
      - key: YTDLP_SOCKET_TIMEOUT
        value: "30"
      - key: YTDLP_RETRIES
        value: "3"
      - key: NODE_OPTIONS
        value: "--max-old-space-size=2048"

